<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="ludo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 >JS LUDO</h1>
      <div class="dice">
        <p>PLAYER 1</p>
        <img src="IMAGES/Dice-1.png" id="check1" />
      </div>
      <div class="dice">
        <p>PLAYER 2</p>
        <img src="IMAGES/Dice-6.png" id="check2" />
      </div>
      <div>
        <button type="button" onclick="game()">Start</button>
      </div>
    </div>

    <script>
        const game = ()=>{
            const play1 = Math.floor(Math.random()*6)+1;
            const play1dice = `IMAGES/DICE-${play1}.png`;
            document.getElementById("check1").setAttribute('src',play1dice);
            
            const play2 = Math.ceil(Math.random()*6);
            const play2dice = `IMAGES/DICE-${play2}.png`;
            document.getElementById('check2').setAttribute('src',play2dice);

            if(play1>play2){
                document.querySelector('h1').innerHTML = "Player 1 Won";
            }else if(play1<play2){
                document.querySelector('h1').innerHTML = "Player 2 Won";
            }else{
                document.querySelector('h1').innerHTML = "Draw !";
            }

        }

    
    </script>
  </body>
</html>
